<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rumble Cover</title>
</head>
<body>

    <header>

        <section class="menu">
            <img src="img/hamburger-icon.svg" alt="Menu">
            <a href="#"><img src="img/logo.svg" alt="Rumble"></a>
        </section>

        <section class="search-bar">
            <input type="text" class="header-search-field" placeholder="Search">
            <button>
                <img src="img/search-icon.svg" alt="Search">
            </button>
        </section>

        <section class="login">
           <a href="#"><button class="btn-signIn">Sign In</button></a> 
           <a href="#"></a><button class="btn-signUp">Sign Up</button></a> 
        </section>

    </header>

    <aside></aside>

    <nav></nav>

    <main></main>
    
    <footer></footer>
    
</body>
</html>
